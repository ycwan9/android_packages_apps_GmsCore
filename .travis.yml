language: android
sudo: false
env:
  - TERM=dumb
  - JAVA_OPTS="-XX:+CMSClassUnloadingEnabled -XX:+HeapDumpOnOutOfMemoryError -Xmx2048m"
script:
  - jdk_switcher use oraclejdk8
  - echo sdk.dir $ANDROID_HOME > local.properties
  - ./gradlew --stacktrace assemble
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-27
  - android-28
  - extra-android-m2repository
